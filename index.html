<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>swchat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-dark.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0e1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #161b22;
      padding: 16px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
    }

    #chatbox {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .msg {
      display: flex;
      gap: 12px;
      max-width: 90%;
    }

    .msg.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .msg .avatar {
      width: 36px;
      height: 36px;
      background: #30363d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .bubble {
      background-color: #2d333b;
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 100%;
    }

    .user .bubble {
      background-color: #1f6feb;
      color: white;
    }

    .bot .bubble pre {
      background: #161b22;
      padding: 12px;
      overflow-x: auto;
      border-radius: 6px;
    }

    .markdown-body {
      color: #e6edf3;
    }

    #input-area {
      background-color: #161b22;
      display: flex;
      padding: 16px;
      gap: 10px;
      border-top: 1px solid #30363d;
    }

    #input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #30363d;
      background-color: #0e1117;
      color: white;
    }

    button {
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      background: #1f6feb;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #1a57c5;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ swchat</header>
  <div id="chatbox"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="à¸žà¸´à¸¡à¸žà¹Œà¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡..." />
    <button onclick="send()">à¸ªà¹ˆà¸‡</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('input');

    function appendMsg(role, text) {
      const msg = document.createElement('div');
      msg.className = `msg ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = role === 'user' ? 'à¸„à¸¸à¸“' : 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'bubble markdown-body';
      bubble.innerHTML = marked.parse(text);

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function send() {
      const message = input.value.trim();
      if (!message) return;

      appendMsg("user", message);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      appendMsg("bot", data.reply);
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
